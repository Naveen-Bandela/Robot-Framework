name: Robot Framework Tests

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Google Chrome
        run: |
         sudo apt-get update
         wget -qO- https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
         sudo add-apt-repository "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
         sudo apt-get update
         sudo apt-get install -y google-chrome-stable
         sudo ln -sf /usr/bin/google-chrome-stable /usr/bin/google-chrome
         google-chrome --version  # Debugging step

      - name: Install Browser Drivers
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          echo "CHROMEDRIVER=$(which chromedriver)" >> $GITHUB_ENV

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -N "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version  # Debugging step

      - name: Verify Chrome & ChromeDriver Installation
        run: |
          which google-chrome
          which chromedriver
          google-chrome --version
          chromedriver --version
          ls -l /usr/bin/google-chrome

      - name: Run Robot Framework Tests
        run: |
          robot --outputdir results tests/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/
